<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Study</title>
    <script src="https://kit.fontawesome.com/bb91a0ff73.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.typekit.net/ela1cft.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/custumize.css">
</head>

<body class="y_slider">
    <section class="section header">
        <header class="parent">
            <div class="left_column">
                <a class="type_body_1 logo" href="index.html">Simone Sun</a>
            </div>
            <nav class="right_column site_nav">
                <span class="dropdown_menu">
                    <span class="navigation_item type_body_2 work">Work</span>
                    <ul class="dropdown_content dynamic_navigation">
                    </ul>
                </span>
                <span class="type_body_2 about"><a href="about.html" class="navigation_item">About</a></span>
                <span class="type_body_2 contact">
                    <a href="about.html#contact" class="navigation_item">Contact</a>
                </span>
            </nav>
        </header>
    </section>

    <div class="cover">
        <div class="cover_content">
            <h1 class="type_heading_1 dynamic_title"></h1>
            <p class="type_body_2">
                <span class="dynamic_year"> </span> / <span class="dynamic_institution"></span>
            </p>
            <h2 class="type_heading_3 dynamic_subtitle"></h2>
        </div>
        <img class="dynamic_cover_img" alt="Project Cover Image"></img>
    </div>

    <div class="content">
        <section class="section">
            <div class="parent">
                <div class="left_column">
                    <h3 class="type_heading_3">About</h3>
                    <p class="type_body_1 dynamic_description"></p>
                </div>
                <div class="right_column">
                    <img class="dynamic_project_img" alt="Porject Image" width="100%"></img>
                </div>
            </div>
        </section>

        <section class="section">
            <h3 class="type_heading_3 description_title">Concept Development</h3>
            <p class="description_content dynamic_concept"></p>
            <div><img class="dynamic_sketch_img" alt="Sketch Image" width="100%"></img></div>
        </section>

        <section class="section">
            <h3 class="type_heading_3 description_title">Fabricating</h3>
            <p class="description_content dynamic_fabricating"></p>
            <div><img class="dynamic_process_img" alt="Process Image" width="100%"></img></div>
        </section>

        <section class="section">
            <h3 class="type_heading_3 description_title">Final Product</h3>
            <p class="description_content dynamic_summary"></p>
            <div class="dynamic_final_product_img_container x_slider"></div>
        </section>

        <section class="section">
            <h3 class="type_heading_3 description_title">Reflecting on the Project</h3>
            <p class="description_content dynamic_reflection"></p>

        </section>

        <section class="section">
            <div class="parent">
                <div class="left_column">
                    <a href="index.html">
                        <button class="button button_primary" title="Back To Home">
                            <i class="fas fa-home fa-lg"></i>
                        </button>
                    </a>
                </div>
                <div class="right_column arrows">
                    <nav class="project_nav">
                        <button class="button button_primary" id="previous" title="Previous Project">
                            <i class="fas fa-chevron-left fa-lg"></i>
                        </button>

                        <button class="button button_primary" id="next" title="Next Project">
                            <i class="fas fa-chevron-right fa-lg"></i>
                        </button>
                    </nav>
                </div>
            </div>
        </section>
    </div>

    <section class="section">
        <footer>
            <p class="copyright type_body_2">Â© 2020 Simone Sun / All Rights Reserved</p>
        </footer>
    </section>
    <script src="js/airtable.browser.js" type="text/javascript"></script>
    <script src="js/site.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function (event) {
            let searchParam = document.location.search;
            let slug = searchParam.substring(1);

            makeNavigation(slug);
            fetchCaseStudy(slug);
        });
    </script>
</body>

</html>
