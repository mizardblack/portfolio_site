<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=">
    <title>Case Study</title>
    <script src="https://kit.fontawesome.com/bb91a0ff73.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.typekit.net/ela1cft.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/custumize.css">
</head>

<body class="slider">
    <section class="section header">
        <header class="parent">
            <div class="left_column">
                <a class="type_body_2 logo" href="index.html">Simone Sun</a>
            </div>
            <nav class="right_column site_nav">
                <span class="dropdown_menu">
                    <span class="navigation_item type_body_2 work">Work</span>
                    <ul class="dropdown_content dynamic_navigation">
                    </ul>
                </span>
                <span class="navigation_item type_body_2 about"><a href="about.html">About</a>
                </span>
                <span class="navigation_item type_body_2 contact"><a href="contact.html">Contact</a></span>
            </nav>
        </header>
    </section>

    <section class="section cover">
        <div class="cover_content">
            <h1 class="type_heading_1 dynamic_title">Porject Title</h1>
            <p class="type_body_2">
                <span class="dynamic_year"> </span> / <span class="dynamic_institution"></span>
            </p>
            <h2 class="type_heading_3 dynamic_subtitle">Subtitle</h2>
        </div>
        <img class="dynamic_cover_img" alt="Project Cover Image"></img>
    </section>

    <div class="content">
        <section class="section">
            <div class="parent">
                <div class="left_column">
                    <h3 class="type_heading_3">About</h3>
                    <p class="type_body_1 dynamic_description"></p>
                </div>
                <div class="right_column">
                    <img class="dynamic_idea_img" alt="Idea Image" width="100%"></img>
                </div>
            </div>
        </section>

        <section class="section">
            <h3 class="description_title">Concept Development</h3>
            <p class="description_content dynamic_concept"></p>
            <img class="dynamic_sketch_img" alt="Sketch Image" width="100%"></img>
        </section>

        <section class="section">
            <h3 class="description_title">Refining the Design</h3>
            <p class="description_content dynamic_refining"></p>
            <img class="dynamic_prototype_img" alt="Prototype Image" width="100%"></img>
        </section>

        <section class="section">
            <h3 class="description_title">Fabricating the Prototype</h3>
            <p class="description_content dynamic_fabricating"></p>
            <img class="dynamic_process_img" alt="Process Image" width="100%"></img>
        </section>

        <section class="section">
            <h3 class="description_title">Final Product</h3>
            <p class="description_content dynamic_summary"></p>
            <img class="dynamic_final_product_img" alt="Final Project Image" width="100%"></img>
        </section>

        <section class="section">
            <div class="parent">
                <div class="left_column">
                    <button class="button button_primary" title="Back To Work">
                        <i class="fas fa-home fa-lg"></i>
                    </button>
                </div>
                <div class="right_column arrows">
                    <nav class="project_nav">
                        <button class="button button_primary" title="Previous Project">
                            <i class="fas fa-chevron-left fa-lg"></i>
                        </button>
                        <button class="button button_primary" title="Next Project">
                            <i class="fas fa-chevron-right fa-lg"></i>
                        </button>
                    </nav>
                </div>
            </div>
        </section>
    </div>

    <section class="section">
        <footer>
            <p class="copyright type_body_2">Â© 2020 Simone Sun / All Rights Reserved</p>
        </footer>
    </section>
    <script src="js/airtable.browser.js" type="text/javascript"></script>
    <script src="js/site.js"></script>
</body>

</html>
